<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Lectura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: white;
            color: #666;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
        }

        body.large-text {
            font-size: 20px;
        }

        body.large-text .pregunta {
            font-size: 26px;
        }

        body.large-text .respuesta {
            font-size: 20px;
        }

        body.large-text button {
            font-size: 22px;
        }

        body.large-text textarea {
            font-size: 20px;
        }

        body.large-text .mensaje-temporal {
            font-size: 24px;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #999;
        }

        body.dark-mode button {
            background: #1a1a1a;
            color: #999;
        }

        body.dark-mode textarea {
            background: #1a1a1a;
            color: #999;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .font-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .theme-button {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            transition: opacity 0.3s;
        }

        .theme-button:hover {
            opacity: 0.6;
        }

        body.dark-mode .theme-button {
            color: #999;
        }

        .font-button {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            transition: opacity 0.3s;
        }

        .font-button:hover {
            opacity: 0.6;
        }

        body.dark-mode .font-button {
            color: #999;
        }

        .sound-button {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            transition: opacity 0.3s;
        }

        .sound-button:hover {
            opacity: 0.6;
        }

        body.dark-mode .sound-button {
            color: #999;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        .centered {
            text-align: center;
        }

        button {
            background: white;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            font-family: inherit;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.6;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .container {
            position: relative;
            min-height: 200px;
        }

        .pregunta {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .respuesta {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: white;
            border: none;
            color: #666;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            outline: none;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        body.dark-mode textarea {
            background: #1a1a1a;
            color: #999;
        }

        .voice-button {
            background: white;
            border: none;
            color: #666;
            font-size: 32px;
            cursor: pointer;
            padding: 15px;
            margin-bottom: 20px;
            transition: opacity 0.3s, transform 0.2s;
        }

        body.dark-mode .voice-button {
            background: #1a1a1a;
            color: #999;
        }

        .voice-button:hover {
            opacity: 0.6;
            transform: scale(1.1);
        }

        .voice-button.recording {
            color: #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .voice-status {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .mensaje-temporal {
            font-size: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .pregunta {
                font-size: 18px;
            }

            .respuesta {
                font-size: 15px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .pregunta {
                font-size: 16px;
            }

            .respuesta {
                font-size: 14px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="font-toggle">
        <button class="font-button" id="fontToggle">+</button>
    </div>

    <div class="theme-toggle">
        <button class="theme-button" id="themeToggle">o</button>
    </div>

    <div class="sound-toggle">
        <button class="sound-button" id="soundToggle">ðŸ”Š</button>
    </div>
    
    <div class="container" id="app">
        <div class="centered">
            <button id="btnInicio" class="fade-in">Â¡ComencÃ©mos!</button>
        </div>
    </div>

    <script>
        // Datos de preguntas de ejemplo
        const preguntas = [
            {
                pregunta: "Â¿QuÃ© es la fotosÃ­ntesis?",
                respuesta: "La fotosÃ­ntesis es el proceso por el cual las plantas convierten la luz solar en energÃ­a quÃ­mica. Durante este proceso, las plantas toman diÃ³xido de carbono del aire y agua del suelo, y usando la energÃ­a del sol, producen glucosa y liberan oxÃ­geno.",
                palabrasclave: "luz solar, energÃ­a, plantas, diÃ³xido de carbono, agua, glucosa, oxÃ­geno"
            },
            {
                pregunta: "Â¿CuÃ¡l es la capital de Francia?",
                respuesta: "La capital de Francia es ParÃ­s. ParÃ­s es conocida como la Ciudad de la Luz y es famosa por la Torre Eiffel, el Museo del Louvre y la Catedral de Notre-Dame.",
                palabrasclave: "ParÃ­s, Francia, Torre Eiffel, Louvre"
            }
        ];

        let indicePreguntaActual = 0;
        let faseActual = 1;
        let soundEnabled = true;
        const app = document.getElementById('app');

        // Sound toggle
        const soundToggle = document.getElementById('soundToggle');
        const savedSound = localStorage.getItem('soundEnabled');
        
        if (savedSound === 'false') {
            soundEnabled = false;
            soundToggle.textContent = 'ðŸ”‡';
        }

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            localStorage.setItem('soundEnabled', soundEnabled);
            
            // Detener cualquier lectura en curso
            if (!soundEnabled && window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Font size toggle
        const fontToggle = document.getElementById('fontToggle');
        const savedFontSize = localStorage.getItem('fontSize');
        
        if (savedFontSize === 'large') {
            document.body.classList.add('large-text');
            fontToggle.textContent = 'âˆ’';
        }

        fontToggle.addEventListener('click', () => {
            document.body.classList.toggle('large-text');
            const isLarge = document.body.classList.contains('large-text');
            fontToggle.textContent = isLarge ? 'âˆ’' : '+';
            localStorage.setItem('fontSize', isLarge ? 'large' : 'normal');
        });

        function normalizar(texto) {
            return texto
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9\s]/g, ' ')
                .trim();
        }

        function obtenerRaiz(palabra) {
            palabra = palabra.toLowerCase();
            const sufijos = ['s', 'es', 'a', 'as', 'o', 'os'];
            for (let sufijo of sufijos) {
                if (palabra.endsWith(sufijo) && palabra.length > sufijo.length + 2) {
                    return palabra.slice(0, -sufijo.length);
                }
            }
            return palabra;
        }

        function verificarPalabrasClave(textoUsuario, palabrasClave) {
            const textoNormalizado = normalizar(textoUsuario);
            const palabras = textoNormalizado.split(/\s+/);
            const raicesTexto = palabras.map(p => obtenerRaiz(p));
            
            const claves = palabrasClave.split(',').map(p => normalizar(p.trim()));
            const faltantes = [];
            
            for (let clave of claves) {
                const raizClave = obtenerRaiz(clave);
                const encontrada = raicesTexto.some(raiz => 
                    raiz.includes(raizClave) || raizClave.includes(raiz)
                );
                if (!encontrada) {
                    faltantes.push(clave);
                }
            }
            
            return faltantes;
        }

        function mostrarMensajeTemporal(mensaje, callback, duracionExtra = false) {
            app.innerHTML = `<div class="centered mensaje-temporal fade-in">${mensaje}</div>`;
            const duracion = duracionExtra ? 4000 : 2000;
            setTimeout(() => {
                const elemento = app.querySelector('.mensaje-temporal');
                elemento.classList.remove('fade-in');
                elemento.classList.add('fade-out');
                setTimeout(callback, 500);
            }, duracion);
        }

        function mostrarTexto(fase) {
            const preguntaActual = preguntas[indicePreguntaActual];
            let mensaje = '';
            let duracionExtra = false;
            
            if (fase === 1) {
                mensaje = 'Lee atentamente';
            } else if (fase === 2) {
                mensaje = 'Â¿Hay alguna palabra que no entiendes? Ahora vuelve a leerlo con un diccionario o similar junto a ti buscando esas palabras';
                duracionExtra = true;
            } else if (fase === 3) {
                mensaje = 'Por Ãºltimo, lÃ©elo una Ãºltima vez intentando memorizarlo';
            }
            
            mostrarMensajeTemporal(mensaje, () => {
                app.innerHTML = `
                    <div class="fade-in">
                        <div class="pregunta">${preguntaActual.pregunta}</div>
                        <div class="respuesta">${preguntaActual.respuesta}</div>
                        <div class="centered">
                            <button id="btnTerminado">YA HE TERMINADO</button>
                        </div>
                    </div>
                `;
                
                // Leer la pregunta y respuesta si el sonido estÃ¡ activado
                if (soundEnabled && window.speechSynthesis) {
                    const textoCompleto = preguntaActual.pregunta + '. ' + preguntaActual.respuesta;
                    const utterance = new SpeechSynthesisUtterance(textoCompleto);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                }
                
                document.getElementById('btnTerminado').addEventListener('click', () => {
                    // Detener la lectura al pasar a la siguiente fase
                    if (window.speechSynthesis) {
                        window.speechSynthesis.cancel();
                    }
                    
                    if (fase < 3) {
                        mostrarTexto(fase + 1);
                    } else {
                        mostrarCampoEscritura();
                    }
                });
            }, duracionExtra);
        }

        function mostrarCampoEscritura() {
            mostrarMensajeTemporal('A continuaciÃ³n escribe lo que recuerdas', () => {
                app.innerHTML = `
                    <div class="fade-in">
                        <textarea id="respuestaUsuario" placeholder="Escribe aquÃ­..." autofocus></textarea>
                        <div class="centered">
                            <div class="voice-status" id="voiceStatus"></div>
                            <button class="voice-button" id="voiceButton" title="Hablar">ðŸŽ¤</button>
                        </div>
                        <div class="centered">
                            <button id="btnTerminado">YA HE TERMINADO</button>
                        </div>
                    </div>
                `;
                
                const btnTerminado = document.getElementById('btnTerminado');
                btnTerminado.addEventListener('click', verificarRespuesta);
                
                iniciarReconocimientoVoz(btnTerminado);
            });
        }

        function iniciarReconocimientoVoz(btnTerminado) {
            const voiceButton = document.getElementById('voiceButton');
            const textarea = document.getElementById('respuestaUsuario');
            const voiceStatus = document.getElementById('voiceStatus');

            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                voiceButton.style.display = 'none';
                voiceStatus.textContent = 'Reconocimiento de voz no disponible';
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.lang = 'es-ES';
            recognition.continuous = true;
            recognition.interimResults = true;

            let isRecording = false;
            let shouldKeepRecording = false;
            let finalTranscript = '';

            voiceButton.addEventListener('click', () => {
                if (!isRecording) {
                    finalTranscript = textarea.value ? textarea.value + ' ' : '';
                    shouldKeepRecording = true;
                    try {
                        recognition.start();
                        isRecording = true;
                        voiceButton.classList.add('recording');
                        voiceStatus.textContent = 'Escuchando...';
                    } catch (e) {
                        console.error('Error al iniciar:', e);
                    }
                } else {
                    shouldKeepRecording = false;
                    try {
                        recognition.stop();
                    } catch (e) {
                        console.error('Error al detener:', e);
                    }
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    voiceStatus.textContent = '';
                }
            });

            recognition.onresult = (event) => {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += (finalTranscript ? ' ' : '') + transcript;
                    } else {
                        interimTranscript = transcript;
                    }
                }

                textarea.value = finalTranscript + (interimTranscript ? ' ' + interimTranscript : '');
            };

            recognition.onerror = (event) => {
                console.error('Error de reconocimiento:', event.error);
                if (event.error === 'no-speech' && shouldKeepRecording) {
                    // Ignorar error de no-speech y continuar
                    return;
                }
                if (event.error === 'aborted') {
                    // Ignorar error aborted
                    return;
                }
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceStatus.textContent = 'Error: ' + event.error;
                shouldKeepRecording = false;
            };

            recognition.onend = () => {
                // Reiniciar automÃ¡ticamente si shouldKeepRecording sigue activo
                if (shouldKeepRecording) {
                    try {
                        setTimeout(() => {
                            if (shouldKeepRecording) {
                                recognition.start();
                            }
                        }, 300);
                    } catch (e) {
                        console.error('Error al reiniciar:', e);
                        isRecording = false;
                        voiceButton.classList.remove('recording');
                        voiceStatus.textContent = '';
                    }
                } else {
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    if (voiceStatus.textContent === 'Escuchando...') {
                        voiceStatus.textContent = '';
                    }
                }
            };

            // Detener el reconocimiento cuando se presiona "YA HE TERMINADO"
            const originalClick = btnTerminado.onclick;
            btnTerminado.addEventListener('click', () => {
                shouldKeepRecording = false;
                if (isRecording) {
                    try {
                        recognition.stop();
                    } catch (e) {
                        console.error('Error al detener:', e);
                    }
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    voiceStatus.textContent = '';
                }
            }, { once: false });
        }

        function verificarRespuesta() {
            const textoUsuario = document.getElementById('respuestaUsuario').value.trim();
            
            if (textoUsuario === '') {
                mostrarMensajeTemporal('Debes escribir algo antes de continuar', () => {
                    mostrarCampoEscritura();
                });
                return;
            }
            
            const preguntaActual = preguntas[indicePreguntaActual];
            const faltantes = verificarPalabrasClave(textoUsuario, preguntaActual.palabrasclave);
            
            if (faltantes.length === 0) {
                mostrarMensajeTemporal('MUY BIEN, PASAMOS A LA SIGUIENTE PREGUNTA', () => {
                    indicePreguntaActual++;
                    if (indicePreguntaActual < preguntas.length) {
                        mostrarTexto(1);
                    } else {
                        app.innerHTML = '<div class="centered fade-in"><button id="btnFinalizar" style="font-size: 24px;">YA TE SABES LA LECCIÃ“N</button></div>';
                        document.getElementById('btnFinalizar').addEventListener('click', () => {
                            window.close();
                        });
                    }
                });
            } else {
                const palabrasFaltantes = faltantes.join(', ');
                app.innerHTML = `
                    <div class="centered fade-in">
                        <div style="margin-bottom: 30px;">Te han faltado estas palabras clave: ${palabrasFaltantes}</div>
                        <button id="btnRepasar">VOLVER A REPASAR</button>
                    </div>
                `;
                document.getElementById('btnRepasar').addEventListener('click', () => {
                    mostrarTexto(1);
                });
            }
        }

        document.getElementById('btnInicio').addEventListener('click', () => {
            mostrarTexto(1);
        });
    </script>
</body>
