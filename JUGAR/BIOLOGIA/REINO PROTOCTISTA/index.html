<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botones Gigantes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      padding: 1rem;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="btn" href="cartaordenada.html">CARTAS ORDENADAS</a>
    <a class="btn" href="cartaaleatira.html">CARTAS ALEATORIAS</a>
    <a class="btn" href="palabraborrosa.html">PALABRAS BORROSAS</a>
    <a class="btn" href="pro.html">MODO PRO</a>
  </div>
</body>
</html>
