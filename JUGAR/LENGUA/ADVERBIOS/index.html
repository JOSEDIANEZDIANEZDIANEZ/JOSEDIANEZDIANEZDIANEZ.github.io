    function escuchar() {
      var detecta = 0;
      recognition.lang = "es-Es";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.start();
      recognition.onresult = function (event) {
        detecta = 1;
        const results = event.results;
        const cadenadetextoescuchadaporchrome = results[results.length - 1][0].transcript;
        fraseMinusculas = cadenadetextoescuchadaporchrome;

      }
      recognition.onend = (event) => {

        if (detecta == 0) {
          recognition.abort();
          recognition.start();
        } else {
          detecta = 0;


          comprobar();
          recognition.abort();
        }
      }
