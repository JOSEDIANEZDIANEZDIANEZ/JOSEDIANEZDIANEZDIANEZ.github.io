	<script>
		jQuery(window).load(function () {
			console.log("runnnn!!!");
			function addLink() {
				console.log("in");
				var body_element = jQuery("#checktext_ifr").contents().find("body")[0];
				var iframe = document.getElementById('checktext_ifr');
				var idoc = iframe.contentDocument || iframe.contentWindow.document; // ie compatibility
				var selection;
				selection = idoc.getSelection();
				var pagelink = "<br /><br /><a href='" + document.location.href + "'>.</a>"; // change this if you want
				console.log(selection);
				var copytext = selection + pagelink;
				console.log(copytext);
				var newdiv = document.createElement('div');
				newdiv.style.position = 'absolute';
				newdiv.style.left = '-99999px';
				body_element.appendChild(newdiv);
				newdiv.innerHTML = copytext;
				selection.selectAllChildren(newdiv);
				window.setTimeout(function () {
					body_element.removeChild(newdiv);
				}, 0);
			}
			function click_custom() {
				jQuery("#checktext_ifr").contents().find("#tinymce p").on("copy", function () {
					console.log("okkk");
					addLink();
				})

				console.log("in_time")

					console.log("clicked");
					click_custom();
				})

	<script>
		var numero_aleatorio;
		var dictado_aleatorio;
		var minimo = 1;
		var maximo = 4;
		/*la variable maximo indica un numero mas de los archivos de audio que se pueden cargar, es decir si pone 4,baraja 1.mp3,2.mp3 y 3.mp3*/
		function elegir_numero_aleatorio() {
			numero_aleatorio = Math.floor((Math.random() * (maximo - minimo)) + minimo);
		}
		function elegir_dictado_aleatorio() {
			dictado_aleatorio = numero_aleatorio + ".mp3";
			audio_elegido = '<audio id="dictado" src="' + dictado_aleatorio + '" preload="auto"></audio>';
			document.getElementById("caja_audio").innerHTML = audio_elegido;
		}
		function activar_dictado() {
			document.getElementById("dictado").play();
			document.getElementById("playpausa").innerHTML = '<input type="button" value="PAUSA" id="btnDictadoPausa" onclick="pausar_dictado()">';
		}
		function pausar_dictado() {
			document.getElementById("dictado").pause();
			document.getElementById("playpausa").innerHTML = '<input type="button" value="DICTADO" id="btnDictadoPlay" onclick="activar_dictado()">';
		}
		function rebobinar_dictado() {
			document.getElementById("dictado").currentTime = 0;
		}
		
		elegir_numero_aleatorio();
		elegir_dictado_aleatorio();
	</script>
