function vericarPreguntasRepetidas() {

		}
	}

function displayPregunta(cadena) {
	var longitud = cadena.length;
	for (letra in cadena) {

	var n = Number(nuevaLongitud) + 1;
	let cadenaExtraida = cadena.substring(0, n);
	return cadenaExtraida;
