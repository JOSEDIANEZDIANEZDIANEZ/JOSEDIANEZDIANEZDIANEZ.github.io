<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página en construcción</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        color: #4a4a4a;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    h1 {
        font-size: 5vw; /* Tamaño responsive */
        text-align: center;
        animation: blink 4s infinite ease-in-out;
    }
    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.4; /* Opacidad intermedia para un parpadeo suave */
        }
    }
</style>
</head>
<body>
    <h1>Nada aquí todavía...</h1>
</body>
</html>
