<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Español-Francés con Sonido</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        
        .cards-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        
        .card-front {
            background-color: #4CAF50;
            color: white;
        }
        
        .card-back {
            background-color: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-counter {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .instructions {
            margin-top: 30px;
            color: #666;
            text-align: center;
            max-width: 300px;
        }
    </style>
       <script src="vocabulario.js"></script>
</head>
<body>
 
    
    <div class="cards-container">
        <div class="card" id="card">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </div>
    
   
    
  
    
    <!-- Audio elements (hidden) -->
    <audio id="flipSound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
    <audio id="swipeSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQ..."></audio>
    
    <script>
        // Array de palabras en español y sus traducciones en francés
        
        // Variables del programa
        let currentCardIndex = 0;
        let isFlipped = false;
        let startX = 0;
        let endX = 0;
        
        // Elementos del DOM
        const card = document.getElementById('card');
        const cardFront = document.querySelector('.card-front');
        const cardBack = document.querySelector('.card-back');
        const counter = document.getElementById('counter');
        const flipSound = document.getElementById('flipSound');
        const swipeSound = document.getElementById('swipeSound');
        
        // Generamos sonidos base64 directamente en el navegador
        function generateFlipSound() {
            // Sonido corto de giro (220Hz + 440Hz, rápido)
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator1 = ctx.createOscillator();
            const oscillator2 = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator1.type = 'sine';
            oscillator1.frequency.value = 220;
            
            oscillator2.type = 'sine';
            oscillator2.frequency.value = 440;
            
            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator1.start();
            oscillator2.start();
            oscillator1.stop(ctx.currentTime + 0.3);
            oscillator2.stop(ctx.currentTime + 0.3);
        }
        
        function generateSwipeSound() {
            // Sonido de deslizamiento (ruido blanco con envolvente)
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const bufferSize = 2 * ctx.sampleRate;
            const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            const noise = ctx.createBufferSource();
            noise.buffer = noiseBuffer;
            
            const filter = ctx.createBiquadFilter();
            filter.type = "highpass";
            filter.frequency.value = 500;
            
            const gainNode = ctx.createGain();
            gainNode.gain.setValueAtTime(0.5, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            noise.start();
            noise.stop(ctx.currentTime + 0.5);
        }
        
        // Función para mostrar la carta actual
        function showCard() {
            const currentWord = vocabulary[currentCardIndex];
            cardFront.textContent = currentWord.spanish;
            cardBack.textContent = currentWord.french;
            counter.textContent = `${currentCardIndex + 1} / ${vocabulary.length}`;
            
            // Si la carta estaba girada, la volvemos a la posición inicial
            if (isFlipped) {
                card.classList.remove('flipped');
                isFlipped = false;
            }
        }
        
        // Función para ir a la siguiente carta
        function nextCard() {
            generateSwipeSound();
            currentCardIndex = (currentCardIndex + 1) % vocabulary.length;
            showCard();
        }
        
        // Función para ir a la carta anterior
        function prevCard() {
            generateSwipeSound();
            currentCardIndex = (currentCardIndex - 1 + vocabulary.length) % vocabulary.length;
            showCard();
        }
        
        // Evento para girar la carta al hacer clic
        card.addEventListener('click', function() {
            generateFlipSound();
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });
        
        // Eventos para el desplazamiento en toda la pantalla
        document.addEventListener('mousedown', function(e) {
            startX = e.clientX;
        });
        
        document.addEventListener('mouseup', function(e) {
            endX = e.clientX;
            handleSwipe();
        });
        
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });
        
        // Función para manejar el desplazamiento
        function handleSwipe() {
            const diffX = startX - endX;
            const swipeThreshold = 50; // Sensibilidad del desplazamiento
            
            if (Math.abs(diffX) > swipeThreshold) {
                if (diffX > 0) {
                    // Desplazamiento de derecha a izquierda - siguiente
                    nextCard();
                } else {
                    // Desplazamiento de izquierda a derecha - anterior
                    prevCard();
                }
            }
        }
        
        // Mostrar la primera carta al cargar la página
        showCard();
        
        // Eventos de teclado para navegación (opcional)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            }
        });
    </script>
  
</body>
</html>
